<script>
window.onload = function () {
  var screenWidth = window.innerWidth;
  if (screenWidth >= 768) {
    var elem = document.querySelector('.cakes-container');
    var columnWidthValue;
    if (screenWidth < 768) {
      columnWidthValue = screenWidth * 0.5;
    } else if (screenWidth >= 768 && screenWidth <= 1024) {
      columnWidthValue = 0.35; // column width for tablet
    } else {
      columnWidthValue = 100; // column width for larger screens
    }
    var gutterValue = 15;
    var msnry = new Masonry(elem, {
      itemSelector: '.cake',
      columnWidth: columnWidthValue,
      gutter: gutterValue,
      percentPosition: true,
      horizontalOrder: true,
    });
    // Wait for images to load before initializing Masonry
    imagesLoaded(elem, function () {
      msnry.layout();
    });
  }
};
</script>

<script>
  // Get all images that have the class 'lazyload'
  var lazyImages = [].slice.call(document.querySelectorAll("img.lazyload"));

  // If Intersection Observer is supported
  if ("IntersectionObserver" in window) {
    // Create a new observer
    let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
      // Loop through IntersectionObserverEntry objects
      entries.forEach(function(entry) {
        // If the image is in the viewport
        if (entry.isIntersecting) {
          // This is the image that is about to be lazy loaded
          let lazyImage = entry.target;
          // Replace the src with the data-src
          lazyImage.src = lazyImage.dataset.src;
          // The image has loaded, so you can remove the class
          lazyImage.classList.remove("lazyload");
          // Stop watching this image
          lazyImageObserver.unobserve(lazyImage);
        }
      });
    });

    // Start watching the images
    lazyImages.forEach(function(lazyImage) {
      lazyImageObserver.observe(lazyImage);
    });
  } else {
    // Fallback for browsers that don't support IntersectionObserver
    lazyImages.forEach(function(lazyImage) {
      lazyImage.src = lazyImage.dataset.src;
      lazyImage.classList.remove("lazyload");
    });
  }
</script>
